<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/addPromotion.css">
    <link rel="stylesheet" href="../css/footer.css">
    <script src="../js/addPromotion.js" defer type="module"></script>
    <title>Pizzaria Miamor</title>
</head>
<body>
    <header>
        <a class="logo-container" href="./mainCMS.html">
            <img class="logo" src="../img/pizza-logo.png" alt="Imagem da logo da Pizzaria Miamor">
        </a>

        <span class="header-text">Pizzaria Miamor</span>
    </header>

    <main>
        <div class="products-list-container">
            <span class="product-list-title">Escolha um Produto:</span>

            <div class="product-list" id="div-container"></div>
        </div>

        <div class="info-container">
            <div class="percentage-container">
                <label for="percentage" class="info-title">Porcentagem</label>
                <input type="number" name="percentage" id="percentage" step="0.01" min="0" class="product-percentage-input">
            </div>

            <div class="price-container">
                <span class="info-title">Preço Original:</span>
                <div class="show-price" id="show-original-price"></div>
            </div>

            <div class="price-container">
                <span class="info-title">Novo Preço:</span>
                <div class="show-price" id="show-new-price"></div>
            </div>

            <div class="buttons-container">
                <button type="button" class="button-form" id="button-save-add-product">Salvar</button>
                <button type="button" class="button-form" id="button-exit-add-product">Sair</button>
            </div>
        </div>
    </main>

    <footer>
        <span class="footer-text">Copyright 2022 &copy; | Arthur Piloto e Vinícius Santos</span>
    </footer>
</body>
</html>
