<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/addProduct.css">
    <link rel="stylesheet" href="../css/footer.css">
    <script src="../js/addProduct.js" defer type="module"></script>
    <title>Pizzaria Miamor</title>
</head>
<body>
    <header>
        <a class="logo-container" href="./mainCMS.html">
            <img class="logo" src="../img/pizza-logo.png" alt="Imagem da logo da Pizzaria Miamor">
        </a>

        <span class="header-text">Pizzaria Miamor</span>
    </header>

    <main>
        <div id="add-product" method="post">
            <div class="left-container">
                <div class="product-name-container info-product-container">
                    <label for="product-name" class="product-title">Nome do Produto:</label>
                    <input type="text" name="product-name" id="product-name" class="product-name-input">
                </div>

                <div class="product-price-photo-container">
                    <div class="product-price-container info-product-container">
                        <label for="product-price" class="product-title">Preço:</label>
                        <input type="number" name="product-price" id="product-price" step="0.01" min="0" class="product-price-input">
                    </div>
                    
                    <div class="product-photo-container info-product-container">
                        <label for="product-photo" class="product-title product-photo-title">
                            Foto:
                            <span id="imageName"></span>
                        </label>
                        <div class="false-photo-input-container">
                            <label for="product-photo" class="false-photo-input">
                                <img src="../img/upload-image.svg">
                            </label>
                        </div>
                        <input type="file" name="product-photo" id="product-photo" class="product-photo-input">
                    </div>
                </div>

                <div class="filters-container">
                    <div class="filter-container">
                        <label for="category" class="filter-title">Categoria:</label>
                        <select name="category" id="product-category" class="category-filter filter"></select>
                    </div>
        
                    <div class="filter-container">
                        <label for="type" class="filter-title">Tipo:</label>
                        <select name="type" id="product-type" class="type-filter filter"></select>
                    </div>
                </div>

                <div class="buttons-container">
                    <button type="button" class="button-form" id="button-save-add-product">Salvar</button>
                    <button type="button" class="button-form" id="button-exit-add-product">Sair</button>
                </div>
            </div>

            <div class="right-container">
                <div class="product-description-container info-product-container">
                    <label for="product-description" class="product-title">Descrição do Produto:</label>
                    <textarea name="product-description" id="product-description" cols="65" rows="13" class="product-description-input"></textarea>
                </div>

                <div class="product-ingredients-container info-product-container">
                    <label for="product-ingredient" class="product-title">Ingredientes:</label>
                    <div class="product-ingredient-input-container">
                        <input type="text" name="product-ingredient" id="product-ingredient" class="product-ingredient-input">
                        <img src="../img/add-button.png" class="product-ingredient-button" id="ingredient-button-add">
                    </div>

                    <div class="ingredient-options-container"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <span class="footer-text">Copyright 2022 &copy; | Arthur Piloto e Vinícius Santos</span>
    </footer>
</body>
</html>
