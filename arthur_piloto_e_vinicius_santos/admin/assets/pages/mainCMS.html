<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/products.css">
    <link rel="stylesheet" href="../css/footer.css">
    <script src="../js/mainCMS.js" defer type="module"></script>
    <title>Pizzaria Miamor</title>
</head>
<body>
    <header>
        <a class="logo-container" href="#">
            <img class="logo" src="../img/pizza-logo.png" alt="Imagem da logo da Pizzaria Miamor">
        </a>

        <a href="#" class="button-add" id="open-modal"><img src="../img/add-button.png"></a>

        <span class="header-text">Pizzaria MiAmor</span>
    </header>

    <main>
        <div class="filters-container">
            <div class="filter-container">
                <label for="category" class="filter-title">Categoria:</label>
                <select name="category" id="category" class="category-filter filter"></select>
            </div>

            <div class="filter-container">
                <label for="type" class="filter-title">Tipo:</label>
                <select name="type" id="type" class="type-filter filter"></select>
            </div>
        </div>

        <div class="products-container">
            <div class="product-container">
                <span class="product-title">Pizzas</span>
                <ul class="product-list">
                    
                </ul>
            </div>

            <div class="product-container">
                <span class="product-title">Bebidas</span>
                <ul class="product-list">
                    
                </ul>
            </div>
        </div>

        <div id="modalCms" class="modal">
            <div class="modal-container">
                <span class="close" id="close-modal">&times;</span>
                <a href="#" class="button-add-modal">ADICIONAR PRODUTO</a>
                <a href="#" class="button-add-modal">ADICIONAR USUÁRIO</a>
                <a href="#" class="button-add-modal">ADICIONAR PROMOÇÃO</a>
                <a href="#" class="button-add-modal">ADICIONAR CATEGORIA</a>
            </div>
        </div>
    </main>

    <footer>
        <span class="footer-text">Copyright 2022 &copy; | Arthur Piloto e Vinícius Santos</span>
    </footer>
</body>
</html>
